<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
            <label for="name">Name</label>
            <input type="text" required id="name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" required id="email">
            <br><br>
            <label>Gender</label>
            <label for="male">
                <input required type="radio" id="male" name="gender">Male
            </label>
            <label for="female">
                <input required type="radio" id="female" name="gender">Female
            </label>
            <br><br>
            <label for="laptop">Laptop Brands</label>
            <select id="laptop">
                <option value="">Apple</option>
                <option value="">Asus</option>
                <option value="">HP</option>
            </select>
            <br><br>
            <label for="age">Age</label>
            <input type="number" required id="age">
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" required id="dob">
            <br><br>
            <label for="password">Password</label>
            <input type="password" required id="password">
            <br><br>
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio">
            <button type="submit">Submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
